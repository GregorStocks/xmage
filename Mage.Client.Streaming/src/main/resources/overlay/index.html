<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>XMage Overlay</title>
  <link rel="stylesheet" href="/overlay.css">
</head>
<body>
  <div id="app" class="overlay-app">
    <header class="overlay-header">
      <div class="title">XMage Stream Overlay</div>
      <div id="statusLine" class="status-line">Waiting for game state...</div>
    </header>

    <main>
      <section id="playersGrid" class="players-grid"></section>
      <section id="stackSection" class="stack-section hidden"></section>
      <section id="positionLayer" class="position-layer hidden"></section>
    </main>
  </div>

  <aside id="cardPreview" class="card-preview hidden">
    <img id="cardPreviewImage" alt="Card preview">
    <div class="card-meta">
      <div id="cardPreviewName" class="card-name"></div>
      <div id="cardPreviewType" class="card-type"></div>
      <div id="cardPreviewStats" class="card-stats"></div>
      <pre id="cardPreviewRules" class="card-rules"></pre>
    </div>
  </aside>

  <script src="/overlay.js"></script>
</body>
</html>
